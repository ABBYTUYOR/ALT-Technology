<main>
  <div class="main-container">

      <h1>Register</h1>
      <div class="form">
        <p>First name</p>
        <input class="input-bar" type="text" placeholder="First name">
      </div>

      <div class="form">
        <p>Middle name</p>

        <input class="input-bar" type="tel" placeholder="Contact number">
